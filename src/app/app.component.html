<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<header>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-light nav-yellow border-bottom border-top p-0">
    <div class="container">
      <a class="navbar-brand fs-4 fw-bold" href="#"
        ><i class="fa fa-cart-shopping fs-4" style="color: #f54242"></i
        ><span class="text-white"> Railway </span></a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <!--Toggle  -->
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Nav Items -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
          <li class="nav-item">
            <a class="nav-link fw-semibold text-white me-1" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold text-white me-1" href="#">Trains</a>
          </li>
          <!-- cart -->
          <li class="nav-item">
            <a class="nav-link fw-semibold text-white me-1" (click)="openLogin()">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold text-white me-1" (click)="openRegister()">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<script
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
  integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
  crossorigin="anonymous"
></script>
<router-outlet />

<div class="modal" id="registerModel">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Register</h4>
        <button
          (click)="closeRegister()"
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-6">
            <label>First Name</label>
            <input [(ngModel)]="registerObj.firstName" type="text" class="form-control" />
          </div>
          <div class="col-6">
            <label>Last Name</label>
            <input [(ngModel)]="registerObj.lastName" type="text" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label>Email</label>
            <input [(ngModel)]="registerObj.email" type="text" class="form-control" />
          </div>
          <div class="col-6">
            <label>Phone</label>
            <input [(ngModel)]="registerObj.phone" type="text" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label>Password</label>
            <input [(ngModel)]="registerObj.password" type="text" class="form-control" />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          (click)="closeRegister()"
          type="button"
          class="btn btn-danger"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button (click)="onRegister()" type="button" class="btn btn-success">Register</button>
      </div>
    </div>
  </div>
</div>
<div class="modal" id="loginModel">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Login</h4>
        <button
          (click)="closeLogin()"
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <label>Phone</label>
            <input [(ngModel)]="loginObj.phone" type="text" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label>Password</label>
            <input [(ngModel)]="loginObj.password" type="text" class="form-control" />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button (click)="closeLogin()" type="button" class="btn btn-danger">Close</button>
        <button (click)="onLogin()" type="button" class="btn btn-success">Login</button>
      </div>
    </div>
  </div>
</div>
